<!DOCTYPE html>
<html>

<head>
  <title>date state machine</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <meta charset="UTF-8">
  <script type="text/javascript" src="script.js"></script>

</head>

<body data-theme="theme-1">

<div id="date">
  <div id="date__weekday" class="date__element"></div>
  <div id="date__month" class="date__element"></div>
  <div id="date__day" class="date__element"></div>
  <div id="date__year" class="date__element"></div>
</div>

<nav>
  <button class="btn active" data-theme="theme-1">1</button>
  <button class="btn" data-theme="theme-2">2</button>
  <button class="btn" data-theme="theme-3">3</button>
  <button class="btn" data-theme="theme-4">4</button>
  <button class="btn" data-theme="theme-5">5</button>
</nav>

</body>

</html>
