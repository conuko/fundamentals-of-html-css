<!DOCTYPE html>
<html>

<head>
  <title>flex logos</title>
  <link rel="stylesheet" href="example-03.css" type="text/css">
  <meta charset="UTF-8">

</head>

<body>

<main>
  <section class="logos">

    <div class="logos-container">
      <figure id="logo-1" class="logo">
        <img class="logo__image" src="logos/logo-alba.svg" alt="">
      </figure>

      <figure id="logo-2" class="logo">
        <img class="logo__image" src="logos/logo-bvg.svg" alt="">
      </figure>

      <figure id="logo-3" class="logo">
        <img class="logo__image" src="logos/logo-code.svg" alt="">
      </figure>

      <figure id="logo-4" class="logo">
        <img class="logo__image" src="logos/logo-soundcloud.svg" alt="">
      </figure>
    </div>

  </section>
</main>


</body>

</html>
